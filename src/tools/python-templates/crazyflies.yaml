robot_types:
  cf21:
    motion_capture:
      enabled: true
      marker: default
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
  cf21_single_marker:
    motion_capture:
      enabled: true
      marker: default_single_marker
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
  cf21_m4:
    motion_capture:
      enabled: true
      marker: m4
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
  cf21_m3:
    motion_capture:
      enabled: true
      marker: m3
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
  cf21_m2:
    motion_capture:
      enabled: true
      marker: m2
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
  cf21_m1:
    motion_capture:
      enabled: true
      marker: m1
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
  cf21_mocap_deck:
    motion_capture:
      enabled: true
      # only if enabled; see motion_capture.yaml
      marker: mocap_deck
      dynamics: default
    big_quad: false
    battery:
      voltage_warning: 3.8  # V
      voltage_critical: 3.7 # V
  cf_big:
    motion_capture:
      enabled: true
      marker: big_frame
      dynamics: default
    big_quad: true
    # firmware_params:
    #   kalman:
    #     pNAcc_xy: 1.0 # default 0.5

# global settings for all robots
all:
  # firmware logging for all drones (use robot_types/type_name to set per type, or
  # robots/drone_name to set per drone)
  firmware_logging:
    enabled: false
  #   default_topics:
  #    # remove to disable default topic
  #     pose:
  #       frequency: 10 # Hz
  #   custom_topics:
  #    topic_name1:
  #      frequency: 10 # Hz
  #      vars: ["stateEstimateZ.x", "stateEstimateZ.y", "stateEstimateZ.z", "pm.vbat"]
  #    topic_name2:
  #      frequency: 1 # Hz
  #      vars: ["stabilizer.roll", "stabilizer.pitch", "stabilizer.yaw"]
  # firmware parameters for all drones (use robot_types/type_name to set per type, or
  # robots/drone_name to set per drone)
  firmware_params:
    commander:
      enHighLevel: 1
    stabilizer:
      estimator: 2 # 1: complementary, 2: kalman
      controller: 1 # 1: PID, 2: mellinger
    ring:
      effect: 7  # 6: double spinner, 7: solid color, 16: packetRate
      solidBlue: 255  # if set to solid color
      solidGreen: 0  # if set to solid color
      solidRed: 0  # if set to solid color
    #   headlightEnable: 0
    locSrv:
      extPosStdDev: 1e-3
      extQuatStdDev: 0.5e-1
    # kalman:
    #   resetEstimation: 1

  broadcasts:
    num_repeats: 15 # number of times broadcast commands are repeated
    delay_between_repeats_ms: 1 # delay in milliseconds between individual repeats
  unicasts:
    num_repeats: 2
